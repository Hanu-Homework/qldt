<div *ngIf="isDataAvailable">
  <app-panel-loader></app-panel-loader>
  <div class="container" *ngIf="userRole()">
    <div class="container">
      <h2>Create New Student</h2>
    </div>
    <div class="container">
      <form (ngSubmit)="onUserSubmit()" #form="ngForm" class="form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            [disabled]="userSubmitted"
            type="text"
            class="form-control"
            id="username"
            required
            [(ngModel)]="user.username"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            [disabled]="userSubmitted"
            type="password"
            class="form-control"
            id="password"
            required
            [(ngModel)]="user.password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="fullName">Fullname</label>
          <input
            [disabled]="userSubmitted"
            type="text"
            class="form-control"
            id="fullName"
            required
            [(ngModel)]="user.fullName"
            name="fullName"
            placeholder="Fullname"
          />
        </div>
        <button
          [disabled]="userSubmitted"
          type="submit"
          class="btn btn-success"
        >
          Submit
        </button>
      </form>
      <form
        *ngIf="userSubmitted"
        (ngSubmit)="onStudentSubmit()"
        #form="ngForm"
        class="form"
      >
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dateOfBirth"
            required
            [(ngModel)]="student.dateOfBirth"
            name="dateOfBirth"
          />
        </div>
        <div class="form-group">
          <label for="start_year">Start year</label>
          <input
            type="number"
            class="form-control"
            id="start_year"
            required
            [(ngModel)]="student.startYear"
            name="start_year"
            placeholder="2017"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            required
            [(ngModel)]="student.address"
            name="address"
            placeholder="4444, Kecskecen Vetheln utca 13."
          />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select
            name="gender"
            class="form-control form-control-sm"
            [(ngModel)]="selectedOptionGender"
          >
            <option *ngFor="let gender of genders" [ngValue]="gender">
              {{ gender }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="educationId">Education ID</label>
          <input
            type="text"
            class="form-control"
            id="educationId"
            required
            [(ngModel)]="student.educationId"
            name="educationId"
            placeholder="1234567"
          />
        </div>
        <div class="form-group">
          <label for="healthCareId">Health Care ID</label>
          <input
            type="text"
            class="form-control"
            id="healthCareId"
            required
            [(ngModel)]="student.healthCareId"
            name="healthCareId"
            placeholder="333/222/111"
          />
        </div>
        <div class="form-group">
          <label for="parent1Name">Father Name</label>
          <input
            type="text"
            class="form-control"
            id="parent1Name"
            [(ngModel)]="student.fatherName"
            name="parent1Name"
            placeholder="Firstname Middlename Lastname"
          />
        </div>
        <div class="form-group">
          <label for="parent2Name">Mother Name</label>
          <input
            type="text"
            class="form-control"
            id="parent2Name"
            [(ngModel)]="student.motherName"
            name="parent2Name"
            placeholder="Firstname Middlename Lastname"
          />
        </div>
        <div class="form-group">
          <label for="parent1Phone">Father Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="parent1Phone"
            [(ngModel)]="student.fatherPhone"
            name="parent1Phone"
            placeholder="parent 1 Phone"
          />
        </div>
        <div class="form-group">
          <label for="parent2Phone">Mother Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="parent2Phone"
            [(ngModel)]="student.motherPhone"
            name="parent2Phone"
            placeholder="parent 2 Phone"
          />
        </div>
        <div class="form-group">
          <label for="classroom">Classroom</label>
          <select
            name="classroom"
            class="form-control form-control-sm"
            [(ngModel)]="selectedOption"
          >
            <option *ngFor="let classroom of classrooms" [ngValue]="classroom">
              {{ classroom.year }}/{{ classroom.letter }}
            </option>
          </select>
        </div>
        <button type="submit" (click)="goBack()" class="btn btn-dark">
          Back
        </button>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
</div>
